<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="status">Loading...</div>
    <div id="result"></div>
    
    <script>
        const API_URL = "http://127.0.0.1:8000";
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.textContent = 'Fetching data from ' + API_URL + '/api/market-data/quick ...';
                statusDiv.style.color = 'blue';
                
                const response = await fetch(API_URL + '/api/market-data/quick');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                statusDiv.textContent = '✓ SUCCESS!';
                statusDiv.style.color = 'green';
                
                resultDiv.innerHTML = `
                    <h2>Results:</h2>
                    <p><strong>Total stocks loaded:</strong> ${data.stocks.length}</p>
                    <p><strong>First 5 stocks:</strong></p>
                    <ul>
                        ${data.stocks.slice(0, 5).map(s => 
                            `<li>${s.symbol}: $${s.price} (${s.change_pct}%)</li>`
                        ).join('')}
                    </ul>
                `;
                
            } catch (error) {
                statusDiv.textContent = '✗ ERROR: ' + error.message;
                statusDiv.style.color = 'red';
                resultDiv.innerHTML = `<pre>${error.stack}</pre>`;
            }
        }
        
        // Run test on page load
        testAPI();
    </script>
</body>
</html>
