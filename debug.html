<!DOCTYPE html>
<html>

<head>
    <title>Debug - Wolfee</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .log {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .error {
            background: #ff4444;
        }

        .success {
            background: #44ff44;
            color: black;
        }
    </style>
</head>

<body>
    <h1>üîç Frontend Debug Console</h1>
    <div id="logs"></div>

    <script src="js/config.js"></script>
    <script>
        const logsDiv = document.getElementById('logs');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logsDiv.appendChild(div);
            console.log(message);
        }

        async function testFullFlow() {
            try {
                log('Starting test...');
                log('API_URL: ' + API_URL);

                log('Fetching from: ' + API_URL + '/api/market-data/quick');

                const response = await fetch(API_URL + '/api/market-data/quick', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                log('Response status: ' + response.status);

                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }

                log('Parsing JSON...');
                const data = await response.json();

                log('‚úì SUCCESS! Stocks loaded: ' + data.stocks.length, 'success');
                log('First stock: ' + data.stocks[0].symbol + ' = $' + data.stocks[0].price);

                // Now test if main.js can load
                log('Testing main.js import...');
                const script = document.createElement('script');
                script.src = 'js/main.js';
                script.onload = () => log('‚úì main.js loaded', 'success');
                script.onerror = () => log('‚úó main.js failed to load', 'error');
                document.body.appendChild(script);

            } catch (error) {
                log('‚úó ERROR: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
            }
        }

        testFullFlow();
    </script>
</body>

</html>
